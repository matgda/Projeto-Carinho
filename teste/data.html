<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>DATA NASCIMENTO</h1>
    <input type="date" id="dataNascimento"  placeholder="dd-mm-yyyy"  >
    <button onclick="data()">LOG</button>
    <script>

    function data(){

        var dateObj = new Date(document.getElementById('dataNascimento').value); 
        var dataLocal = dateObj.toLocaleDateString('pt-BR',{timeZone: 'UTC'})
        alert(dataLocal)
    }





    </script>
    
</body>
